<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Gomoku</title>
<style>
  body {
    background: #eee;
    font-family: Arial, sans-serif;
    text-align: center;
    margin-top: 20px;
    position: relative;
  }
  h1 {
    font-size: 32px;
    font-weight: bold;
  }
  #board {
    display: grid;
    grid-template-columns: repeat(10, 40px);
    grid-gap: 2px;
    justify-content: center;
    margin: 20px auto;
    position: relative;
  }
  .cell {
    width: 40px;
    height: 40px;
    background: white;
    border: 1px solid #ddd;
    position: relative;
    cursor: pointer;
  }
  .circle {
    width: 24px;
    height: 24px;
    border-radius: 50%;
    margin: 8px auto;
  }
  .you {
    background: #66e066;
  }
  .friend {
    background: #3366ff;
  }
  #scoreboard {
    margin-top: 20px;
    font-size: 16px;
    color: #555;
  }
  #controls {
    margin-top: 10px;
  }
  #restartBtn {
    padding: 8px 20px;
    background: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    cursor: pointer;
  }
  #info {
    display: inline-block;
    background: #4CAF50;
    color: white;
    border-radius: 50%;
    width: 20px;
    height: 20px;
    font-size: 14px;
    margin-left: 5px;
    line-height: 20px;
  }
  #winnerMessage {
    font-size: 24px;
    margin-top: 20px;
    color: #333;
    font-weight: bold;
    display: none;
  }
  #lineCanvas {
    position: absolute;
    top: 0;
    left: 0;
    pointer-events: none;
    z-index: 10;
  }
</style>
</head>
<body>

<h1>Gomoku <span id="info">?</span></h1>

<div id="board"></div>
<canvas id="lineCanvas"></canvas>

<div id="scoreboard">
  You (Green) wins: <span id="youWins">0</span> |
  Your Friend (Blue) wins: <span id="friendWins">0</span> |
  Games played: <span id="gamesPlayed">0</span>
</div>

<div id="winnerMessage"></div>

<div id="controls">
  <button id="restartBtn" onclick="startGame()">Restart</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>

<script>
  const boardSize = 10;
  let board = [];
  let currentPlayer = 1;
  let gameOver = false;
  let youWins = 0;
  let friendWins = 0;
  let gamesPlayed = 0;
  let winningCells = [];

  const boardElement = document.getElementById('board');
  const youWinsElement = document.getElementById('youWins');
  const friendWinsElement = document.getElementById('friendWins');
  const gamesPlayedElement = document.getElementById('gamesPlayed');
  const winnerMessage = document.getElementById('winnerMessage');
  const canvas = document.getElementById('lineCanvas');
  const ctx = canvas.getContext('2d');

  function resizeCanvas() {
    canvas.width = boardElement.offsetWidth;
    canvas.height = boardElement.offsetHeight;
    canvas.style.left = boardElement.offsetLeft + 'px';
    canvas.style.top = boardElement.offsetTop + 'px';
  }

  function createBoard() {
    boardElement.innerHTML = '';
    board = [];
    for (let row = 0; row < boardSize; row++) {
      board[row] = [];
      for (let col = 0; col < boardSize; col++) {
        const cell = document.createElement('div');
        cell.classList.add('cell');
        cell.dataset.row = row;
        cell.dataset.col = col;
        cell.addEventListener('click', handleCellClick);
        boardElement.appendChild(cell);
        board[row][col] = 0;
      }
    }
    resizeCanvas();
  }

  function handleCellClick(event) {
    if (gameOver) return;

    const row = event.target.dataset.row;
    const col = event.target.dataset.col;

    if (board[row][col] !== 0) return;

    board[row][col] = currentPlayer;
    const circle = document.createElement('div');
    circle.classList.add('circle', currentPlayer === 1 ? 'you' : 'friend');
    event.target.appendChild(circle);

    if (checkWin(row, col)) {
      showWinner(currentPlayer);
      if (currentPlayer === 1) youWins++;
      else friendWins++;
      gamesPlayed++;
      updateScoreboard();
      gameOver = true;
      drawWinningLine();
      return;
    }

    currentPlayer = currentPlayer === 1 ? 2 : 1;
  }

  function checkWin(row, col) {
    row = parseInt(row);
    col = parseInt(col);
    winningCells = [[row, col]];

    function count(dirX, dirY) {
      let count = 0;
      let cells = [];
      let r = row + dirX;
      let c = col + dirY;
      while (r >= 0 && r < boardSize && c >= 0 && c < boardSize && board[r][c] === currentPlayer) {
        count++;
        cells.push([r, c]);
        r += dirX;
        c += dirY;
      }
      return { count, cells };
    }

    const directions = [
      { x: 0, y: 1 }, { x: 1, y: 0 },
      { x: 1, y: 1 }, { x: 1, y: -1 }
    ];

    for (const dir of directions) {
      let positive = count(dir.x, dir.y);
      let negative = count(-dir.x, -dir.y);
      if (positive.count + negative.count >= 4) {
        winningCells = winningCells.concat(positive.cells, negative.cells);
        return true;
      }
    }
    winningCells = [];
    return false;
  }

  function updateScoreboard() {
    youWinsElement.textContent = youWins;
    friendWinsElement.textContent = friendWins;
    gamesPlayedElement.textContent = gamesPlayed;
  }

  function showWinner(player) {
    if (player === 1) {
      winnerMessage.textContent = `ðŸŽ‰ You Win! ðŸŽ‰`;
    } else {
      winnerMessage.textContent = `ðŸŽ‰ Your Friend Wins! ðŸŽ‰`;
    }
    winnerMessage.style.display = 'block';

    confetti({
      particleCount: 200,
      spread: 70,
      origin: { y: 0.6 }
    });
  }

  function drawWinningLine() {
    if (winningCells.length < 2) return;
    const first = winningCells[0];
    const last = winningCells[winningCells.length - 1];

    const firstCell = document.querySelector(`.cell[data-row='${first[0]}'][data-col='${first[1]}']`);
    const lastCell = document.querySelector(`.cell[data-row='${last[0]}'][data-col='${last[1]}']`);

    const rect1 = firstCell.getBoundingClientRect();
    const rect2 = lastCell.getBoundingClientRect();
    const boardRect = boardElement.getBoundingClientRect();

    const x1 = rect1.left + rect1.width/2 - boardRect.left;
    const y1 = rect1.top + rect1.height/2 - boardRect.top;
    const x2 = rect2.left + rect2.width/2 - boardRect.left;
    const y2 = rect2.top + rect2.height/2 - boardRect.top;

    ctx.beginPath();
    ctx.moveTo(x1, y1);
    ctx.lineTo(x2, y2);
    ctx.strokeStyle = 'black';
    ctx.lineWidth = 4;
    ctx.stroke();
  }

  function startGame() {
    gameOver = false;
    currentPlayer = 1;
    winnerMessage.style.display = 'none';
    winningCells = [];
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    createBoard();
  }

  window.addEventListener('resize', resizeCanvas);

  startGame();
</script>

</body>
</html>
